<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .event-col {
        background: url("https://via.placeholder.com/600x400") no-repeat center
          center;
        background-size: cover;
        color: white;
        padding: 30px;
        border-radius: 10px;
        position: relative;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Reduced shadow */
      }
      .event-overlay {
        background-color: rgba(0, 0, 0, 0.5); /* Transparent overlay */
        border-radius: 10px;
        padding: 30px;
      }
      .event-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .event-description {
        font-size: 14px;
        margin-bottom: 20px;
      }
      .divider {
        border-top: 1px solid #fff;
        margin: 20px 0;
      }
      .event-info {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .event-info i {
        font-size: 20px;
        margin-right: 10px;
      }
      .btn-join {
        background-color: #ff7f50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 5px;
        text-transform: uppercase;
      }
      .btn-join:hover {
        background-color: #ff5a36;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="event-col">
            <div class="event-overlay">
              <!-- Event Title -->
              <div class="event-title">Rally For Poor Children Education</div>
              <!-- Event Description -->
              <div class="event-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              </div>
              <!-- Divider Line -->
              <div class="divider"></div>
              <!-- Calendar Info -->
              <div class="event-info">
                <i class="bi bi-calendar"></i>
                <span>05 April, 15:00 PM</span>
              </div>
              <!-- Location Info -->
              <div class="event-info">
                <i class="bi bi-geo-alt"></i>
                <span>Pakistan</span>
              </div>
              <!-- Join Now Button -->
              <button class="btn btn-join">Join Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"></script>
  </body>
</html>
